<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="icon" th:href="@{/pictures/mail-box.png}">
    <title>Welcome to Message board</title>
</head>
<body>
    <div class="title-container">
        <h1 class="title">Message board</h1>
        <img th:src="@{/pictures/mail-box.png}" class="title-pic">
    </div>
   
<div class="message-board-container">
   <div th:each="m: ${formdata}">
    
       <p th:text="'Message from : ' + ${m.name}"></p>
      <p th:text="'Message : ' + ${m.message}"></p>
   

       <a class="btn btn-remove" th:href="@{'/messageboardweb/delete/' + ${m.msgId}}">Delete message</a>
    
   </div>
</div>

    <div>
       <form th:action="@{/messageboardweb/AddMessage}" method="get">
   <button class="btn">Add new Message</button>
</form>

      
    </div>
</body>
</html>
